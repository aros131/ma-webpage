
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit a Review</h1>
    </header>
    <div class="container">
        <h2>Share Your Thoughts</h2>
        <form>
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your name" required>

            <label for="product-name">Product/Brand Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter the product or brand name" required>

            <label for="review-text">Your Review:</label>
            <textarea id="review-text" name="review-text" rows="5" placeholder="Write your review here..." required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">★★★★★ - Excellent</option>
                <option value="4">★★★★ - Good</option>
                <option value="3">★★★ - Average</option>
                <option value="2">★★ - Poor</option>
                <option value="1">★ - Terrible</option>
            </select>

            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
